<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectrum Properties</title>
    <link rel="stylesheet" href="../css/app.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../css/animations.css">
    <link rel="stylesheet" href="../bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="../js/vue.global.js"></script>
    
</head>
<body id="app">
  <section v-if="spinner" class="w-100 h-100 position-fixed top-0 start-0 z-3 bg-light d-flex justify-content-center align-items-center">
    <span class="spinner-grow text-secondary"></span>
  </section>
  <navbar-section></navbar-section>
  <main style="margin-top: 100px; min-height: 500px;" class="pb-5">
  
    <section class="container">
      <div class="row">
        <div class="col-12">
            <title-section title="Find the Perfect Property for You">Delve into Our Vast and Diverse Portfolio, Uncovering an Abundance of Exquisite Properties for Your Ideal Home.</title-section>
        </div>
      </div>
      <div class="row g-3">
        <div class="col-12 col-md-6 col-lg-4" v-for="p in filteredProperties" :key="p"> <property :data="p"></property> </div>
      </div>
    </section>
    <section v-if="filteredProperties.length == 0" class="container">
      <div class="row">
        <div class="col-12">
          <small>No such property</small>
        </div>
      </div>
    </section>
  </main>
  <footer class="w-100 pb-4 mt-5 bg-dark">
    <contact-section></contact-section>
  </footer>
  <script src="../bootstrap/bootstrap.bundle.min.js"></script>
  <script src="../js/app.js" type="module"></script>
</body>
</html>
